<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>User Registration</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="styles.css"/>

        <h:form id="userForm">
            <h2>Enter your information:</h2>
            
            <h:panelGrid columns="2"
                         columnClasses="rightAlign,leftAlign">
                <h:outputLabel for="username" value="UserName:">
                </h:outputLabel>
                    <h:panelGroup>
                        <h:inputText id="username"
                                     label="UserName"
                                     value="#{user.username}"
                                     required="true"
                                     validator="#{alphanumericValidator.validateAlphanumeric}">
                            <f:ajax render="validusername" event="keyup"/>
                            <f:validateLength minimum="2" maximum="30"></f:validateLength>
                        </h:inputText>
                        <h:outputText styleClass="errorMsg" id="validusername" value="#{user.usernameMessage}"/>
                    </h:panelGroup>
                <h:outputLabel for="email" value="E-mail:">
                </h:outputLabel>
                <h:inputText id="email"
                             label="E-mail"
                             value="#{user.email}"
                             required="true">
                    <f:validator validatorId="emailValidator" />
                </h:inputText>
                <h:outputLabel for="password1" value="Password1">
                </h:outputLabel>
                <h:inputSecret id="password1" 
                             label="password1" 
                             value="#{user.password1}"
                             required="true">
                    <f:validator validatorId="passwordValidator" />

                </h:inputSecret>
                <h:outputLabel for="password2" value="Password2">
                </h:outputLabel>
                <h:inputSecret id="password2" 
                             label="password2" 
                             value="#{user.password2}"
                             required="true"
                             p:placeholder="Password2 must match Password1">           
                    <f:validator validatorId="passwordValidator" />
                    
                </h:inputSecret>

                <h:panelGroup></h:panelGroup>
                <h:commandButton action="saveNewUser" value="Register">
                </h:commandButton>
            </h:panelGrid>
            
            <h:messages styleClass="errorMsg"/>
            
        </h:form>
    </h:body>
</html>
