<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>User Registration</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="styles.css"/>
        <h2>Enter your Information</h2>
        <h:form id="customerForm">
            <h:messages/>
            <h:panelGrid columns="2"
                         columnClasses="rightAlign,leftAlign">
                <h:outputLabel for="username" value="UserName:">
                </h:outputLabel>
                <h:inputText id="username"
                             label="UserName"
                             value="#{user.username}"
                             required="true">
                    <f:validateLength minimum="2" maximum="30">
                    </f:validateLength>
                </h:inputText>
                <h:outputLabel for="email" value="E-mail:">
                </h:outputLabel>
                <h:inputText id="email"
                             label="E-mail"
                             value="#{user.email}"
                             required="true">
                    <f:validateLength minimum="2" maximum="30">
                    </f:validateLength>
                </h:inputText>
                <h:outputLabel for="password1" value="Password1">
                </h:outputLabel>
                <h:inputText id="password1" 
                             label="password1" 
                             value="#{user.password1}">
                    <f:validateLength minimum="3" maximum="10">
                    </f:validateLength>
                </h:inputText>
                <h:outputLabel for="password2" value="Password2">
                </h:outputLabel>
                <h:inputText id="password2" 
                             label="password2" 
                             value="#{user.password2}">
                    <f:validateLength minimum="3" maximum="10">
                    </f:validateLength>
                </h:inputText>
                <h:panelGroup></h:panelGroup>
                <h:commandButton action="singUpUser" value="Register">
                </h:commandButton>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
